    <header class="initial-screen">

                height="90%"
              />

          <!-- chatGPTに聞きました -->
          <p>日常を忘れる自然豊かな公園でリフレッシュしませんか？</p>

            <a

              data-chrome="noheader"

              Tweets by c0demattari
